<div class="row">
<div class="col-md-12">
<div class="view" style="background-image: url('background.jpg'); background-repeat: no-repeat;  background-position: center center; height: 100%;">
      <!-- Mask & flexbox options-->
      <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
<div class="container">
  <form action="./Register" method="post">
  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-3">
      <input type="text"  class="form-control" name="userName" placeholder="Your Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="BankId" class="col-sm-2 col-form-label">Bank Id</label>
    <div class="col-sm-3">
      <input type="number"  class="form-control" name="userid" id="BankId" placeholder="Your BankId">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-3">
      <input type="password" class="form-control" name="userPass" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="Email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-3">
      <input type="email"  class="form-control"  name="userEmail" placeholder="Email">
    </div>
  </div>
 
  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Country</label>
    <div class="col-sm-3">
      <select name="userCountry" class="form-control" name="userCountry" id="inputPassword">  
<option>India</option>  
<option>USA</option>  
<option>other</option>  
</select>
    </div>
  </div>  
  <div class="row">
    <div class="col-sm-2">
      <input type="submit"  class="form-control" value="register" >
    </div>
    <div class="col-sm-3">
      <a href="Login.html"><input type="button" class="form-control" value="Login"></a>
    </div>
  </div>
