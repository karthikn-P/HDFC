<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Deposit form</title>
<link rel="stylesheet" href="Deposit.css">
</head>
<body id="bg" background="money.jpg">
<form action="./Deposit">
<div>
<h1 align="center" > HDFC DEPOSIT FORM</h1>
</div>
<div class="space">
Depositor name<input class="box" type="text" name="name" placeholder="Enter your name"/>
</div>
<div class="space">
Bank name<input class="box" type="text" name="Bank" placeholder="Enter Bank name"/>
</div>
<div class="space">
Enter the Account Number<input class="box" type="number" name="Acntnmbr" max="999999999999999" placeholder="Enter your Account Number" >
</div>
<div class="space">
Amount to be deposited<input class="box" type="number" name="Money" placeholder="Money to be deposited"/>
</div>
<div id="submit">
<input  type="submit" name="deposit">
</div>
</form>
</body>
</html>
